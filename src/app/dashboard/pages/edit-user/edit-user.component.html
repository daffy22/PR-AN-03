<div class="container" style="margin-top: 2rem;">

  <mat-icon aria-hidden="false"
            aria-label="Arrow back icon"
            fontIcon="arrow_back"
            (click)="backTo()"
            style="margin-bottom: 3rem; cursor: pointer;">
    arrow_back
  </mat-icon>

  <div class="grid-two-columns">
    <div>
      <app-user-card [user]="user"></app-user-card>
    </div>

    <div>
      <form (ngSubmit)="editUser()"
            autocomplete="off"
            [formGroup]="myForm"
            class="grid-two-columns">

        <mat-form-field appearance="fill">
          <mat-label>FirstName</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="fieldNotValid('firstName')">This field is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>LastName</mat-label>
          <input matInput formControlName="lastName">
          <mat-error *ngIf="fieldNotValid('lastName')">This field is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <input matInput formControlName="gender">
          <mat-error *ngIf="fieldNotValid('gender')">This field is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ProfileImg</mat-label>
          <input matInput formControlName="profileImg">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>BackgroundImg</mat-label>
          <input matInput formControlName="backgroundImg">
        </mat-form-field>


        <button mat-button type="submit">SAVE</button>
      </form>
    </div>

  </div>

</div>
